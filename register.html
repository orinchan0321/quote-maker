<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MitsumoList - 新規登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header">
    <h1>MitsumoList</h1>
    <p class="subtitle">見積書を簡単に、スマートに管理</p>
  </header>

  <main class="card">
    <h2>新規登録</h2>
    <form id="registerForm">
      <label for="username">ユーザー名</label>
      <input type="text" id="username" required />

      <label for="password">パスワード</label>
      <input type="password" id="password" required />

      <button type="submit">登録</button>
    </form>
    <p id="message"></p>
    <p class="link">ログイン画面へ戻る → <a href="login.html">ログイン</a></p>
  </main>

  <script>
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "{}");
    }

    function saveUser(username, hashedPassword) {
      const users = getUsers();
      users[username] = hashedPassword;
      localStorage.setItem("users", JSON.stringify(users));
    }

    // ユーザーデータを初期化
    function initializeUserData(username) {
      const allData = JSON.parse(localStorage.getItem("userData") || "{}");
      if (!allData[username]) {
        allData[username] = { estimates: [], customers: [] };
        localStorage.setItem("userData", JSON.stringify(allData));
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const users = getUsers();
      if (users[username]) {
        message.style.color = "red";
        message.textContent = "このユーザー名は既に登録されています。";
        return;
      }

      const hashed = await hashPassword(password);
      saveUser(username, hashed);

      // 新規ユーザー用データを作成
      initializeUserData(username);

      message.style.color = "green";
      message.textContent = "登録が完了しました！ログインしてください。";
    });
  </script>
</body>
</html>
